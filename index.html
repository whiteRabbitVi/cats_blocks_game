<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <!--подключите библиотеки React, ReactDOM и BabelJS-->
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <!--подключите файл данных-->
  <script src="data.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container)
    root.render(<App images={images} visibleItems={visibleItems} finishedItems={finishedItems} />)
    // TODO: создайте корневой компонент приложения
    function App({images=[], visibleItems=[], finishedItems=[]}) {
      return (
        <section className="game container">
          <Grid images={images} visibleItems={visibleItems} finishedItems={finishedItems} />
        </section>
      )
    }
    // TODO: создайте компонент карточки
    function Card({img, text, isVisible, isFinished}) {
      const className = `card ${isVisible ? 'card-show' : ''} ${isFinished ? 'card-finished' : ''}`

      return (
        <li className={className}>
          <img src={img} width="204" height="144" alt="Котик" />
          <span>{text}</span>
        </li>
      );
    }

    // TODO: передайте данные в компоненты
    function Grid({images, visibleItems, finishedItems}) {
      const cards = images.map((image) => (
              <Card
                    key={image.id}
                    img={image.url}
                    text={image.description}
                    isVisible={visibleItems.includes(image.id)}
                    isFinished={finishedItems.includes(image.id)}
              />
      ));

      return (
              <ul className="cards cards-theme-cars">
                {cards}
              </ul>
      );
    }
  </script>
</body>
</html>
